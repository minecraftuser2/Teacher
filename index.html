<!DOCTYPE html>
<html>
<head>
  <title>Teaching no noise</title>
</head>
<body>
  <h1>Dont speak</h1>

  <audio id="adAudio" src="school-ad.mp3"></audio>

  <script>
    async function initNoiseDetection() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new AudioContext();
        const source = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();
        source.connect(analyser);
        analyser.fftSize = 512;

        const dataArray = new Uint8Array(analyser.frequencyBinCount);
        const adAudio = document.getElementById('adAudio');
        let adPlaying = false;
        const noiseThreshold = 30;  // Adjust this threshold to ignore breathing noise

        function checkVolume() {
          analyser.getByteFrequencyData(dataArray);
          // Calculate average volume level
          const avg = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;

          if (avg > noiseThreshold && !adPlaying) {
            adPlaying = true;
            adAudio.play();
          }

          adAudio.onended = () => {
            adPlaying = false;
          };

          requestAnimationFrame(checkVolume);
        }

        checkVolume();

      } catch (err) {
        console.error('Microphone access denied or not available:', err);
      }
    }

    initNoiseDetection();
  </script>
</body>
</html>
